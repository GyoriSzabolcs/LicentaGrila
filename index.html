<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
        <div id="counterDiv" class="hide"><p id="correctAnswerCounter"></p></div>
      <button id="start-btn" class="start-btn btn hide">Start</button>
      <button id="algorithms-and-data-structures-btn" class="start-btn btn">Algorithms And Data Structures</button>
      <button id="computer-networks-btn" class="start-btn btn">Computer Networks</button>
      <button id="databases-btn" class="start-btn btn">Databases</button>
      <button id="flat-btn" class="start-btn btn">FLAT</button>
      <button id="computer-architecture-btn" class="start-btn btn">Computer Architecture</button>
      <button id="logics-btn" class="start-btn btn">Logic</button>
      <button id="operating-systems-btn" class="start-btn btn">Operating Systems</button>
      <button id="graph-and-combinatorics-btn" class="start-btn btn">Graphs and Combinatorics</button>
      <button id="software-engineering-btn" class="start-btn btn">Software Engineering</button>
      <button id="submit-btn" class="submit-btn btn hide">Submit</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="reset-btn" class="reset-btn btn">Reset</button>
    </div>
    <div class="explanationContainer">
        <p id="explanationText"> </p>
    </div>
  </div>
</body>
</html>
